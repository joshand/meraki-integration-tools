<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/@momentum-ui/core@19.15.31/css/momentum-ui.min.css" rel="stylesheet">
    <title>Meraki Integration Toolkit</title>
    <script>
        function clearinput(inputid) {
            let src = document.getElementById(inputid);
            src.value = "";
        }
    </script>
</head>

<body>
    <div class="md-panel md-panel--form md-panel--full">
        <div class="md-panel__main">
            <img alt="" class="md-panel__image" src="https://meraki.cisco.com/img/cisco-meraki-logo.png">
            {% block content %}
            {% endblock %}
       </div>
       <div class="md-panel__footer">
          <div class="footer__logo">
             <i class="icon icon-cisco-logo"></i>
          </div>
       </div>
    </div>
    </body>
</html>
